  <style>
    * {
      box-sizing: border-box;

    }

    body {

    .container {

    h1 {

    h1 span.icon {

    .input-row {

    .input-row input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
      color: #2d3748;
    }

    .input-row input:focus {
      border-color: #667eea;
    }

    .input-row input::placeholder {

    .btn-add {
      padding: 12px 20px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      white-space: nowrap;
    }

    .btn-add:hover {
      background: #5a67d8;
    }

    .btn-add:active {
      transform: scale(0.97);
    }

    .btn-add:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .stats {
      font-size: 0.85rem;
      color: #718096;
      margin-bottom: 16px;
    }

    .stats span {
      font-weight: 600;
      color: #667eea;
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 8px;
      background: #f7fafc;
      border: 1.5px solid #e2e8f0;
      transition: background 0.2s, opacity 0.2s;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    li.checked {
      background: #f0fff4;
      border-color: #c6f6d5;
      opacity: 0.75;
    }

    li input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #48bb78;
      cursor: pointer;
      flex-shrink: 0;
    }

    li .item-text {
      flex: 1;
      font-size: 1rem;
      color: #2d3748;
      word-break: break-word;
      transition: color 0.2s;
    }

    li.checked .item-text {
      text-decoration: line-through;
      color: #a0aec0;
    }

    li .btn-delete {
      background: none;
      border: none;
      color: #cbd5e0;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      transition: color 0.2s, background 0.2s;
      flex-shrink: 0;
      line-height: 1;
    }

    li .btn-delete:hover {
      color: #fc8181;
      background: #fff5f5;
    }

    .empty-state {
      text-align: center;
      color: #a0aec0;
      padding: 40px 0 20px;
      font-size: 0.95rem;
    }

    .empty-state .empty-icon {
      font-size: 2.4rem;
      display: block;
      margin-bottom: 10px;
    }

    .divider {
      border: none;
      border-top: 1.5px solid #e2e8f0;
      margin: 20px 0 16px;
    }

    .btn-clear {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      background: none;
      border: 1.5px solid #e2e8f0;
      border-radius: 10px;
      color: #a0aec0;
      font-size: 0.9rem;
      cursor: pointer;
      transition: border-color 0.2s, color 0.2s;
    }

    .btn-clear:hover {
      border-color: #fc8181;
      color: #fc8181;
    }

    .status-bar {
      font-size: 0.8rem;
      color: #a0aec0;
      text-align: right;
      margin-bottom: 8px;
      min-height: 18px;
    }

    .status-bar.error {
      color: #fc8181;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="icon">ğŸ›’</span> ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>

    <div class="input-row">
      <input type="text" id="itemInput" placeholder="ì•„ì´í…œì„ ì…ë ¥í•˜ì„¸ìš”..." maxlength="100">
      <button class="btn-add" id="addBtn">ì¶”ê°€</button>
    </div>

    <div class="status-bar" id="statusBar"></div>
    <div class="stats" id="stats"></div>

    <ul id="list"></ul>

    <div class="empty-state" id="emptyState">
      <span class="empty-icon">ğŸ“</span>
      ì•„ì§ ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤.<br>ìœ„ì—ì„œ ì¶”ê°€í•´ ë³´ì„¸ìš”!
    </div>

    <hr class="divider" id="divider" style="display:none">
    <button class="btn-clear" id="clearBtn" style="display:none">ì™„ë£Œëœ í•­ëª© ì‚­ì œ</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = 'https://gtdksxnxwvnsoyzmszbz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0ZGtzeG54d3Zuc295em1zemJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MjU4NjUsImV4cCI6MjA4NzEwMTg2NX0.HQXmy-6tEjfGRU8fRKDZKqgTrfVYmasRBBgQW8Abhd8';

    let supabase;
    try {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } catch (e) {
      document.getElementById('statusBar').textContent = 'Supabase ì´ˆê¸°í™” ì‹¤íŒ¨: ' + e.message;
      document.getElementById('statusBar').className = 'status-bar error';
      document.getElementById('addBtn').disabled = true;
      document.getElementById('itemInput').disabled = true;
    }

    let items = [];

    function setStatus(msg, isError = false) {
      const bar = document.getElementById('statusBar');
      bar.textContent = msg;
      bar.className = 'status-bar' + (isError ? ' error' : '');
    }

    function render() {
      const list = document.getElementById('list');
      const emptyState = document.getElementById('emptyState');
      const divider = document.getElementById('divider');
      const clearBtn = document.getElementById('clearBtn');
      const stats = document.getElementById('stats');

      list.innerHTML = '';

      if (items.length === 0) {
        emptyState.style.display = 'block';
        divider.style.display = 'none';
        clearBtn.style.display = 'none';
        stats.textContent = '';
        return;
      }

      emptyState.style.display = 'none';

      const total = items.length;
      const done = items.filter(i => i.checked).length;
      stats.innerHTML = `ì´ <span>${total}</span>ê°œ &nbsp;Â·&nbsp; ì™„ë£Œ <span>${done}</span>ê°œ`;

      items.forEach((item) => {
        const li = document.createElement('li');
        if (item.checked) li.classList.add('checked');

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = item.checked;
        cb.addEventListener('change', () => toggleItem(item.id, !item.checked));

        const span = document.createElement('span');
        span.className = 'item-text';
        span.textContent = item.text;

        const delBtn = document.createElement('button');
        delBtn.className = 'btn-delete';
        delBtn.innerHTML = 'âœ•';
        delBtn.title = 'ì‚­ì œ';
        delBtn.addEventListener('click', () => deleteItem(item.id));

        li.appendChild(cb);
        li.appendChild(span);
        li.appendChild(delBtn);
        list.appendChild(li);
      });

      const hasChecked = items.some(i => i.checked);
      divider.style.display = hasChecked ? 'block' : 'none';
      clearBtn.style.display = hasChecked ? 'block' : 'none';
    }

    async function loadItems() {
      if (!supabase) return;
      setStatus('ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');
      try {
        const { data, error } = await supabase
          .from('shopping_items')
          .select('*')
          .order('created_at', { ascending: true });

        if (error) { setStatus('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + error.message, true); return; }
        items = data;
        setStatus('');
        render();
      } catch (e) {
        setStatus('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + e.message, true);
      }
    }

    async function addItem() {
      if (!supabase) { setStatus('Supabase ì—°ê²°ì´ ì—†ìŠµë‹ˆë‹¤.', true); return; }
      const input = document.getElementById('itemInput');
      const addBtn = document.getElementById('addBtn');
      const text = input.value.trim();
      if (!text) { input.focus(); return; }

      addBtn.disabled = true;
      setStatus('ì¶”ê°€ ì¤‘...');
      try {
        const { data, error } = await supabase
          .from('shopping_items')
          .insert([{ text, checked: false }])
          .select()
          .single();

        if (error) { setStatus('ì¶”ê°€ ì‹¤íŒ¨: ' + error.message, true); return; }
        items.push(data);
        setStatus('');
        render();
        input.value = '';
        input.focus();
      } catch (e) {
        setStatus('ì¶”ê°€ ì‹¤íŒ¨: ' + e.message, true);
      } finally {
        addBtn.disabled = false;
      }
    }

    async function toggleItem(id, checked) {
      if (!supabase) return;
      setStatus('ì—…ë°ì´íŠ¸ ì¤‘...');
      try {
        const { error } = await supabase
          .from('shopping_items')
          .update({ checked })
          .eq('id', id);

        if (error) { setStatus('ì—…ë°ì´íŠ¸ ì‹¤íŒ¨: ' + error.message, true); await loadItems(); return; }
        const item = items.find(i => i.id === id);
        if (item) item.checked = checked;
        setStatus('');
        render();
      } catch (e) {
        setStatus('ì—…ë°ì´íŠ¸ ì‹¤íŒ¨: ' + e.message, true);
      }
    }

    async function deleteItem(id) {
      if (!supabase) return;
      setStatus('ì‚­ì œ ì¤‘...');
      try {
        const { error } = await supabase
          .from('shopping_items')
          .delete()
          .eq('id', id);

        if (error) { setStatus('ì‚­ì œ ì‹¤íŒ¨: ' + error.message, true); return; }
        items = items.filter(i => i.id !== id);
        setStatus('');
        render();
      } catch (e) {
        setStatus('ì‚­ì œ ì‹¤íŒ¨: ' + e.message, true);
      }
    }

    async function clearChecked() {
      if (!supabase) return;
      const checkedIds = items.filter(i => i.checked).map(i => i.id);
      if (checkedIds.length === 0) return;

      setStatus('ì‚­ì œ ì¤‘...');
      try {
        const { error } = await supabase
          .from('shopping_items')
          .delete()
          .in('id', checkedIds);

        if (error) { setStatus('ì‚­ì œ ì‹¤íŒ¨: ' + error.message, true); return; }
        items = items.filter(i => !i.checked);
        setStatus('');
        render();
      } catch (e) {
        setStatus('ì‚­ì œ ì‹¤íŒ¨: ' + e.message, true);
      }
    }

    document.getElementById('addBtn').addEventListener('click', addItem);
    document.getElementById('clearBtn').addEventListener('click', clearChecked);
    document.getElementById('itemInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') addItem();
    });

    loadItems();
  </script>
</body>
